<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptoskill - Password Reset</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #eef2ff;
        }

        /* Keyframe animation for the logo pulse */
        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse-logo {
            animation: pulse-logo 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the form -->
    <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-md">

        <!-- Logo and header -->
        <div class="flex flex-col items-center mb-8">
            <!-- 
                Uptoskill SVG Logo
                You can replace this with an image logo:
                <img src="path/to/your/logo.png" alt="Uptoskill Logo" class="w-20 mb-2 rounded-xl animate-pulse-logo">
            -->
            <img src="imgg.jpg" alt="Uptoskill Company Logo" class="w-20 mb-2 rounded-xl animate-pulse-logo">
            <!-- <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center leading-tight">Uptoskill</h1> -->
            <h2 class="text-lg font-bold mt-2 text-center">Forgot Password</h2>
        </div>

        <!-- Step 1: Email/Phone Number Form -->
        <form id="contactForm" class="space-y-6">
            <p class="text-center text-sm text-gray-500">
                Please enter your email address to receive a verification code.
            </p>
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="contact" name="contact" placeholder="you@example.com" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                    Send Verification Code
                </button>
            </div>
        </form>

        <!-- Step 2: OTP Verification Form (initially hidden) -->
        <form id="otpForm" class="space-y-6 hidden">
            <div class="flex items-center justify-between">
                <button type="button" id="back-btn" class="text-sm text-gray-500 hover:text-gray-700">
                    &larr; Back
                </button>
                <p class="text-center text-sm text-gray-500">
                    A 6-digit code has been sent to your email.
                </p>
                <span></span> <!-- Spacer to balance the layout -->
            </div>

            <!-- OTP input -->
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6"
                    class="mt-1 block w-full text-center px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm tracking-widest text-lg font-mono focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Error message -->
            <div id="error-message" class="text-red-500 text-center text-sm hidden">
                Invalid verification code. Please try again.
            </div>

            <!-- Resend OTP button -->
            <div class="text-center">
                <button type="button" id="resend-btn" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                    Resend Code
                </button>
            </div>

            <!-- Verify button -->
            <div class="pt-4">
                <button type="submit" id="verify-btn"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                    Verify
                </button>
            </div>
        </form>
    </div>

    <!-- Success message container (initially hidden) -->
    <div id="success-message" class="hidden absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 text-center max-w-lg transition-all duration-500 transform scale-0 opacity-0">
            <h3 class="text-3xl font-bold text-gray-800 mb-4">Verification Successful!</h3>
            <p class="text-lg text-gray-600">You can now reset your password.</p>
            <button onclick="window.location.href='#'"
                    class="mt-6 flex justify-center py-3 px-6 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                Go to Password Reset
            </button>
        </div>
    </div>

    <script>
        // JavaScript for the two-step OTP flow
        const contactForm = document.getElementById('contactForm');
        const otpForm = document.getElementById('otpForm');
        const backBtn = document.getElementById('back-btn');
        const otpInput = document.getElementById('otp');
        const errorMessage = document.getElementById('error-message');
        const resendBtn = document.getElementById('resend-btn');
        const successMessage = document.getElementById('success-message');
        const contactInput = document.getElementById('contact');

        // Simple placeholder for a correct OTP
        const correctOtp = '123456';

        // Step 1: Handle email/phone submission
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const contactValue = contactInput.value.trim();

            if (contactValue) {
                // Simulate sending the OTP
                console.log(`Sending OTP to: ${contactValue}`);
                
                // Hide contact form with a smooth transition
                contactForm.classList.add('hidden');
                
                // Show OTP form with a smooth transition
                otpForm.classList.remove('hidden');
            }
        });

        // Step 2: Handle OTP submission
        otpForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredOtp = otpInput.value.trim();

            if (enteredOtp === correctOtp) {
                // Hide the form and show success message
                otpForm.classList.add('hidden');
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.remove('scale-0', 'opacity-0');
                    successMessage.querySelector('div').classList.remove('scale-0', 'opacity-0');
                }, 50);
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                otpInput.classList.add('border-red-500', 'text-red-500');
            }
        });

        // Handle Back button click
        backBtn.addEventListener('click', function() {
            otpForm.classList.add('hidden');
            contactForm.classList.remove('hidden');
            otpInput.value = ''; // Clear OTP input on back
        });

        // Handle Resend button click
        resendBtn.addEventListener('click', function() {
            // Placeholder for resending the OTP
            console.log("Resend OTP button clicked. Simulating new OTP sent.");
            resendBtn.disabled = true;
            setTimeout(() => {
                resendBtn.disabled = false;
            }, 60000); // Re-enable after 60 seconds
        });
        
        // Clear error message when user starts typing again
        otpInput.addEventListener('input', function() {
            errorMessage.classList.add('hidden');
            otpInput.classList.remove('border-red-500', 'text-red-500');
        });
    </script>
</body>

</html>
