<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptoskill Feedback</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #eef2ff;
        }

        /* Custom styles for the star rating system */
        .rating-container {
            display: inline-block;
        }

        .rating-input {
            display: none;
        }

        .star-label {
            cursor: pointer;
            color: #d1d5db; /* Light gray for unselected stars */
            transition: color 0.2s ease;
        }

        .star-label:hover,
        .star-label:hover ~ .star-label,
        .rating-input:checked ~ .star-label {
            color: #fcd34d; /* Yellow for selected stars */
        }

        /* Keyframe animation for the logo pulse */
        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse-logo {
            animation: pulse-logo 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the form -->
    <div id="form-container" class="bg-white rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-2xl transition-all duration-500 transform scale-100 opacity-100">
        <!-- Logo and header -->
        <div class="flex flex-col items-center mb-6">
            <!-- UpToSkill SVG Logo -->
<img src="uptoskills_logo.jpg" alt="Uptoskill Company Logo" class="w-30 mb-2 rounded-xl animate-pulse-logo">
            <!-- <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center leading-tight">Uptoskill</h1> -->
            <h3 style="font-size: large;" class="text-lg text-gray-600 mt-2 text-center">Share Your Valuable Feedback</h3>
        </div>

        <!-- The Feedback Form -->
        <form id="feedbackForm" class="space-y-6">
            <!-- Full Name input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="priyanaka"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Email input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Feedback Category dropdown -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">What is your feedback about?</label>
                <select id="category" name="category"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Course Content">Course Content</option>
                    <option value="Website Experience">Website Experience</option>
                    <option value="Customer Support">Customer Support</option>
                    <option value="Instructor">Instructor</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Overall Satisfaction Star Rating -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Overall Satisfaction</label>
                <div class="rating-container flex items-center justify-start space-x-1">
                    <input type="radio" id="star5" name="satisfaction" value="5" class="rating-input">
                    <label for="star5" class="star-label">
                        <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.568 8.332 1.209-6.001 5.867 1.416 8.315-7.415-3.894-7.415 3.894 1.416-8.315-6.001-5.867 8.332-1.209z"/>
                        </svg>
                    </label>
                    <input type="radio" id="star4" name="satisfaction" value="4" class="rating-input">
                    <label for="star4" class="star-label">
                        <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.568 8.332 1.209-6.001 5.867 1.416 8.315-7.415-3.894-7.415 3.894 1.416-8.315-6.001-5.867 8.332-1.209z"/>
                        </svg>
                    </label>
                    <input type="radio" id="star3" name="satisfaction" value="3" class="rating-input">
                    <label for="star3" class="star-label">
                        <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.568 8.332 1.209-6.001 5.867 1.416 8.315-7.415-3.894-7.415 3.894 1.416-8.315-6.001-5.867 8.332-1.209z"/>
                        </svg>
                    </label>
                    <input type="radio" id="star2" name="satisfaction" value="2" class="rating-input">
                    <label for="star2" class="star-label">
                        <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.568 8.332 1.209-6.001 5.867 1.416 8.315-7.415-3.894-7.415 3.894 1.416-8.315-6.001-5.867 8.332-1.209z"/>
                        </svg>
                    </label>
                    <input type="radio" id="star1" name="satisfaction" value="1" class="rating-input">
                    <label for="star1" class="star-label">
                        <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.568 8.332 1.209-6.001 5.867 1.416 8.315-7.415-3.894-7.415 3.894 1.416-8.315-6.001-5.867 8.332-1.209z"/>
                        </svg>
                    </label>
                </div>
            </div>

            <!-- Detailed Feedback Textarea -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Detailed Feedback</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us about your experience..." required
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <!-- Submit button -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>

    <!-- Thank you message container (initially hidden) -->
    <div id="success-message" class="hidden absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 text-center max-w-lg transition-all duration-500 transform scale-0 opacity-0">
            <h3 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h3>
            <p class="text-lg text-gray-600">Your feedback has been successfully submitted. We appreciate you helping us improve!</p>
            <button onclick="window.location.reload()"
                    class="mt-6 flex justify-center py-3 px-6 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                Submit More Feedback
            </button>
        </div>
    </div>

    <script>
        // JavaScript for form submission and confetti effect
        const form = document.getElementById('feedbackForm');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            // Prevent the default form submission action
            event.preventDefault();

            // Simulate form submission success
            // In a real application, you would send the data to a server here using fetch() or an AJAX request
            console.log("Form submitted successfully!");

            // Hide the form with a smooth animation
            formContainer.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                formContainer.classList.add('hidden');
                
                // Show the success message with a smooth animation
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.remove('scale-0', 'opacity-0');
                    successMessage.querySelector('div').classList.remove('scale-0', 'opacity-0');
                    // Trigger the confetti effect after the message is visible
                    triggerConfetti();
                }, 50);

            }, 500); // Wait for the form to disappear before showing the message
        });

        // Function to trigger a simple confetti effect
        function triggerConfetti() {
            const colors = ['#fcd34d', '#4f46e5', '#818cf8', '#ef4444', '#22c55e'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${-Math.random() * 10}vh`;
                confetti.style.opacity = '0.8';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.transition = 'top 3s ease-out, left 3s ease-out, opacity 3s ease-out, transform 3s ease-out';
                
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = `${100 + Math.random() * 20}vh`;
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.opacity = '0';
                    confetti.style.transform = `rotate(${Math.random() * 360 + 180}deg) scale(0.5)`;
                }, 10);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
