<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Use Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file (updated name) -->
    <link rel="stylesheet" href="otp-style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="max-w-md w-full bg-white p-6 sm:p-8 rounded-2xl shadow-xl transition-transform transform hover:scale-[1.01]">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 text-center mb-2">Uptoskill</h1>
        <p class="text-lg text-gray-600 text-center mb-8">OTP Verification</p>

        <form id="otpForm" class="space-y-6">
            <!-- Phone Number Input Section -->
            <div id="requestOtpSection">
                <label for="phoneNumber" class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g., +1234567890" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
                <div class="mt-4 flex justify-center">
                    <button type="button" id="requestOtpBtn" class="w-full px-8 py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
                        Request OTP
                    </button>
                </div>
            </div>

            <!-- OTP Verification Section (Initially Hidden) -->
            <div id="verifyOtpSection" class="hidden">
                <label for="otp" class="block text-sm font-semibold text-gray-700 mb-1">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="e.g., 123456" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
                <div class="mt-4 flex justify-center">
                    <button type="submit" id="verifyOtpBtn" class="w-full px-8 py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
                        Verify OTP
                    </button>
                </div>
            </div>

            <!-- Status Message Container -->
            <div id="statusMessage" class="text-center text-sm font-medium text-green-600 opacity-0 transition-opacity duration-300"></div>
        </form>
    </div>

    <!-- Link to external JavaScript file (updated name) -->
    <script src="otp-script.js"></script>
</body>
</html>
