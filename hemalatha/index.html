<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptoskill Feedback</title>
    <!-- Use Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="max-w-xl w-full bg-white p-6 sm:p-8 rounded-2xl shadow-xl transition-transform transform hover:scale-[1.01]">
        <div class="text-center mb-2">
    <img src="uptoskills_logo.jpg" alt="Uptoskill" class="mx-auto h-30 w-auto">
</div>
        <p class="text-lg text-gray-600 text-center mb-8">We would love to hear your feedback!</p>

        <form id="feedbackForm" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required>
            </div>

            <!-- Rating Section -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">How would you rate us?</label>
                <div class="flex flex-wrap items-center justify-center sm:justify-start gap-4">
                    <div class="flex items-center">
                        <input id="rating-1" type="radio" name="rating" value="1" class="hidden peer" required>
                        <label for="rating-1" class="flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-200 rounded-full cursor-pointer transition-colors duration-300 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-gray-300 transform hover:scale-110">1</label>
                    </div>
                    <div class="flex items-center">
                        <input id="rating-2" type="radio" name="rating" value="2" class="hidden peer">
                        <label for="rating-2" class="flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-200 rounded-full cursor-pointer transition-colors duration-300 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-gray-300 transform hover:scale-110">2</label>
                    </div>
                    <div class="flex items-center">
                        <input id="rating-3" type="radio" name="rating" value="3" class="hidden peer">
                        <label for="rating-3" class="flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-200 rounded-full cursor-pointer transition-colors duration-300 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-gray-300 transform hover:scale-110">3</label>
                    </div>
                    <div class="flex items-center">
                        <input id="rating-4" type="radio" name="rating" value="4" class="hidden peer">
                        <label for="rating-4" class="flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-200 rounded-full cursor-pointer transition-colors duration-300 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-gray-300 transform hover:scale-110">4</label>
                    </div>
                    <div class="flex items-center">
                        <input id="rating-5" type="radio" name="rating" value="5" class="hidden peer">
                        <label for="rating-5" class="flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-200 rounded-full cursor-pointer transition-colors duration-300 peer-checked:bg-blue-600 peer-checked:text-white hover:bg-gray-300 transform hover:scale-110">5</label>
                    </div>
                </div>
            </div>

            <!-- Comments Field -->
            <div>
                <label for="comments" class="block text-sm font-semibold text-gray-700 mb-1">Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts with us..." class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 resize-none"></textarea>
            </div>

            <!-- Status message container -->
            <div id="statusMessage" class="text-center text-sm font-medium text-green-600 opacity-0 transition-opacity duration-300"></div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="w-full sm:w-auto px-8 py-3 bg-blue-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
